<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="icon" href="img/icon.svg" />
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body onload="customize();">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3 bg-primary pt-5">
                <div class="d-flex flex-column">
                    <h1 class="text-white">ROCK, PAPER, SCISSORS!</h1>
                    <div class="d-flex flex-row">
                        <div class="w-50 mt-3">
                            <h2 class="text-white" id="playerName">PLAYER</h2>
                            <h2 class="text-white" id="playerScore">0</h2>
                            <div id="player" class="d-flex flex-row flex-wrap justify-content-center">
                                <button class="px-4 btn btn-light shadow-none" onclick=playerPick(0);>ROCK</button>
                                <button class="px-4 btn btn-light shadow-none" onclick=playerPick(1);>PAPER</button>
                                <button class="px-2 btn btn-light shadow-none" onclick=playerPick(2);>SCISSORS</button>
                            </div>
                        </div>
                        <div class="w-50 mt-3">
                            <h2 class="text-white">MACHINE</h2>
                            <h2 class="text-white" id="computerScore">0</h2>
                            <div id="computer" class="d-flex flex-row">
                                <p class="h3">&nbsp;</p>
                            </div>
                        </div>
                    </div>
                    <div id="controlButtons" class="mt-2">
                        <button id="go" onclick="go();" class="h1 btn btn-light shadow-none">GO!</button>
                    </div>
                    <div class="d-flex flex-row">
                        <div id="imgPlayer" class="w-50 align-items-center"></div>
                        <div id="imgComputer" class="w-50 align-items-center"></div>
                    </div>
                    <p id="result" class="mt-5 h2">&nbsp;</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
